{% extends 'shop/base.html' %}
{% block title %} {{product.product_name}} -- My Awesome Cart{% endblock %}
{% block body %}
    <div class="container my-4">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <img src="/media/{{product.image}}" width="222 px" height="385px" alt="">
                </div>
            </div>
            <div class="col-md-8">   
                <h5>{{product.product_name}}</h5>
                <p><b>Rs. {{product.price}}</b></p> 
                <p>{{product.desc}}</p>
            </div>

            

        </div>

        <div class="row">
            <button class="btn btn-primary mx-2">Add To Cart </button>
            <button class="btn btn-primary mx-2">Buy Now </button>
        </div>
        

    </div>

    {%block js%}
    <script>  
  
        var count=0;
        console.log('working');
        if(localStorage.getItem('cart') == null){
        var cart = {};
        }
        else
        {
        cart = JSON.parse(localStorage.getItem('cart'));
        document.getElementById('cart').innerHTML = Object.keys(cart).length;
        }
        $('.cart').click(function(){
            console.log('clicked');
            var idstr = this.id.toString();
            console.log(idstr);
            if (cart[idstr] !=undefined)
            {
            cart[idstr] = cart[idstr] + 1;
            }
            else
            {
            cart[idstr] = 1;
            }
            console.log(cart);
            localStorage.setItem('cart', JSON.stringify(cart));
            document.getElementById('cart').innerHTML = Object.keys(cart).length;
            console.log(cart);       

        });
    
        //this is to display text at bottom popover bootstrap element
        $('#popcart').popover();
        document.getElementById("popcart").setAttribute('data-content', '<h5>Cart </h5>');
       //above is to set the element which is data-content to some value
      </script>
          
    
  {% endblock %}


{% endblock %}
